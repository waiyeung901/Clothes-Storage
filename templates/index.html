<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left part: List with search and filtering -->
            <div class="col-md-8">
                <h2>Cloth List</h2>
                <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by tags...">
                <select id="filterSelect" class="form-select mb-3">
                    <option value="">All</option>
                    <!-- Example filter options, you can add more dynamically if needed -->
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="long-sleeve">Long Sleeve</option>
                    <option value="short-sleeve">Short Sleeve</option>
                    <option value="t-shirt">T-Shirt</option>
                    <option value="sweater">Sweater</option>
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                </select>
                <div id="imageList" class="row">
                    {% for image in images %}
                    <div class="col-md-4 mb-3 image-item" data-tags="{{ image.tags|join(',') }}">
                        <div class="card">
                            <img src="{{ url_for('config.UPLOAD_FOLDER') }}/{{ image.filename }}" class="card-img-top" alt="{{ image.filename }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ image.filename }}</h5>
                                <p class="card-text">Tags: {{ image.tags|join(', ') }}</p>
                                <form action="/add_tag" method="post" class="mb-2">
                                    <input type="hidden" name="filename" value="{{ image.filename }}">
                                    <input type="text" name="tag" placeholder="Add tag" class="form-control d-inline-block w-75">
                                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                                </form>
                                {% for tag in image.tags %}
                                <form action="/remove_tag" method="post" class="d-inline">
                                    <input type="hidden" name="filename" value="{{ image.filename }}">
                                    <input type="hidden" name="tag" value="{{ tag }}">
                                    <button type="submit" class="btn btn-danger btn-sm">{{ tag }} &times;</button>
                                </form>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Right part: Upload image -->
            <div class="col-md-4">
                <h2>Upload Cloth Image</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
                <p class="mt-3">Uploaded images will have background removed and saved as JPG in 'cloth_item' folder.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for search and filter -->
    <script>
        const searchInput = document.getElementById('searchInput');
        const filterSelect = document.getElementById('filterSelect');
        const imageItems = document.querySelectorAll('.image-item');

        function filterImages() {
            const searchText = searchInput.value.toLowerCase();
            const filterValue = filterSelect.value.toLowerCase();

            imageItems.forEach(item => {
                const tags = item.dataset.tags.toLowerCase();
                const matchesSearch = tags.includes(searchText);
                const matchesFilter = !filterValue || tags.includes(filterValue);
                if (matchesSearch && matchesFilter) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        searchInput.addEventListener('input', filterImages);
        filterSelect.addEventListener('change', filterImages);
    </script>
</body>
</html>
